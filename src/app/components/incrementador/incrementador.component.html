<div class="input-group">
    <span class="input-group-btn">
        <button [ngClass]="btnClass" type="button" (click)="cambiarValor(-5)">
            <a class="fa fa-minus"></a>
        </button>
    </span>
    <input
        type="number"
        class="form-control"
        [ngClass]="{ 'is-invalid': progreso > 100 || progreso < 0 }"
        min="0"
        max="100"
        placeholder="Progreso"
        (ngModelChange)="onChange($event)"
        [(ngModel)]="progreso"
    />
    <span class="input-group-btn">
        <button [ngClass]="btnClass" type="button" (click)="cambiarValor(5)">
            <a class="fa fa-plus"></a>
        </button>
    </span>
</div>
